<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/landingPage.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/597-5978452_instagram-iphone-phone-on-instagram-png.png" alt="Imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/images/1200px-Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">

                <p>Cadastre-se para ver fotos e <br> videos dos seus amigos</p>
                <div class="profile-photo">
                    <img src="/images/brad_pitt_PNG18.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bradPitt</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bradPitt?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
